{% extends 'main/base.html' %}

{% block title %}
Main
{% endblock %}

{% block content %}
   {% if tasks %}
        {% for task in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{task.title}}</h3>
                <p>{{task.description}}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Hooray! No tasks to do!</p>
    {% endif %}
{% endblock %}
